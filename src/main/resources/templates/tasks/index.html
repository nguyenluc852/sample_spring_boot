<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Task Manager</title>
</head>
<body>
	<div align="center">
		<h1>Task List</h1>
		<a href="/new">Create New Product</a> <br />
		<br />

		<div th:if="${#lists.isEmpty(listTasks)}">
			<div>未完了タスクがありません</div>
		</div>

		<div th:unless="${#lists.isEmpty(listTasks)}">
			<table border="1" cellpadding="10">
				<thead>
					<tr>
						<th>No</th>
						<th>Title</th>
						<th>Schedule Date</th>
						<th>Complete Date</th>
						<th>isComplete</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="task : ${listTasks}">
						<td th:text="${task.id}">No</td>
						<td th:text="${task.title}">Title</td>
						<td th:text="${task.scheduled_date}">Schedule Date</td>
						<td th:text="${task.complete_date}">Complete Date</td>
						<div th:switch="${task.complete_flg}">
							<td th:case=1>完了</td>
							<td th:case=0>未完了</td>
						</div>
						<td>
							<!-- <a th:href="/@{'/edit/' + ${task.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${task.id}}">Delete</a> -->
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
